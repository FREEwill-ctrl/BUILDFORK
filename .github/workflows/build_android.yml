name: Build & Analyze Android APK

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build Neko-ray APK (release)
        run: |
          cd android/nekoray
          ./gradlew app:assembleRelease
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: nekoray-app-release-apk
          path: android/nekoray/app/build/outputs/apk/release/app-release.apk