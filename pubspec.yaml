name: flutter_todo_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  sqflite: ^2.3.0
  path_provider: ^2.0.11
  intl: ^0.18.1
  provider: ^6.0.5
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  quick_actions: ^1.0.6
  shared_preferences: ^2.2.2
  file_picker: ^6.1.1
  home_widget: ^0.5.0
  csv: ^5.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  sqflite_common_ffi: ^2.3.0
  mockito: ^5.4.4
  build_runner: ^2.4.9
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/
    - assets/notification_icons/


